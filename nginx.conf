server {
    listen 80;
    server_name laravel.localhost;

    root /projetLaravel/laravelProject/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock; # Chemin vers votre socket PHP-FPM
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}

server {
    listen 80;
    server_name vuejs.localhost;

    root /projetLaravel/laravelprojetfrontend;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
